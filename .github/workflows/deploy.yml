name: Deploy Serverless Application

on:
  push:
    branches:
      - 'master'
      - 'develop'

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        stage: [develop, prod]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: [20.x] # Use the same Node.js version as your project

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Install Serverless Framework
        run: npm install -g serverless

      - name: Deploy to ${{ matrix.stage }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: sls deploy -s ${{ matrix.stage }}

    if: ${{ (github.ref == 'refs/heads/master' && matrix.stage == 'prod') || (github.ref == 'refs/heads/develop' && matrix.stage == 'develop') }}